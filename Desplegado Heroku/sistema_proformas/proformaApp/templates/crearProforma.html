<!DOCTYPE html>
<html lang="en">
<head class="bg-light">
    {% load static %}
    {% load crispy_forms_tags %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'proformaApp/css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>proforma</title>
    <link rel="icon" href="{% static 'proformaApp/img/django_.ico' %}">
</head>
<body class="bg-light">
    <header class="text-center">
        <h1>INSTITUTO TECNOLÓGICO DE FÚTBOL</h1>
        <img src="{% static 'proformaApp/img/logo.jpg' %}" alt="logo">
    </header>
    <br>
    <div class="m-4">
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            Error, verifique los datos!
        </div>
        {% endif %}
        <h1>Crear Proforma</h1>
        {% if m %}
            <div class="alert alert-danger" role="alert">
                Ingresado!
            </div>
        {% endif %}
        <form action="{% url 'detalleProforma1' %}" method="POST">{% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type="submit" class="btn btn-primary btn-lg d-block m-auto">Crear</button>
        </form>
    </div>
    
</body>
</html>
